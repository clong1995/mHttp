<div class="axis-O"></div>
<div class="axis-X"></div>
<div class="axis-Y"></div>
<div class="line-X axis-line hide"></div>
<div class="line-Y axis-line hide"></div>

<div class="tool-bar">
    <div class="range-box tool-box">
        <span class="title">缩放</span>
        <input class="number input disable" type="number" value="1" min="1" max="100"/>
        <input class="range disable" type="range" value="1" min="1" max="100"/>
        <button class="button active"></button>
    </div>
    <div class="axis-box tool-box">
        <span class="title">标尺线</span>
        <input class="checkbox input" type="checkbox">
    </div>
    <div class="grid-box tool-box">
        <span class="title">网格线</span>
        <input class="checkbox input" type="checkbox">
    </div>
</div>
